<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>DOM Manipulation Practice</title>
</head>
<body>
    <h1>
        THE D.O.M.
      </h1>
      <div id="container"></div>
      <div id="events-section">
          <div class="first-method">
            <h3>Methods of adding events to HTML</h3>
            <p>Method 1: Set attribute directly on the HTML element (not preferred)</p>
             <button id="neglected-btn" onclick="alert('This allows only 1 onclick event per element. Quite inneficient.')">Click me!</button>
          </div>
          <div class="second-method">
              <p>Method 2: Set the js on a different file (or at least separately)</p>
              <button id="btn">Click me!</button>

          </div>
          <div class="third-method">
            <p>Method 3: Add/create an event listener on the js file (preferred method)</p>
            <button id="other-btn">Click me!</button>
          </div>
    </div>
</body>
</html>
